<div class="container">
    <div class="bootstrap-wrapper">
        <div class="container mt">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h1 class="text-center">Calculate Pension Amount</h1>
                    <form (ngSubmit)="onSubmit()">
                        <mat-form-field class="full-width">
                            <mat-label>Name</mat-label>
                            <input  [(ngModel)]="credentials.name" name="name"
                            type="text" #control1="ngModel" matInput/>
                           
                        </mat-form-field>
        
                        <mat-form-field class="full-width">
                            <mat-label>Date Of Birth</mat-label>
                            <input [(ngModel)]="credentials.dateOfBirth" name="dateOfBirth"
                            type="text" #control1="ngModel" matInput/>
                           
                        </mat-form-field>
                       
                        <mat-form-field class="full-width">
                            <mat-label>Pan Number</mat-label>
                            <input [(ngModel)]="credentials.panNumber" name="panNumber"
                            type="text" #control1="ngModel" matInput/>
                            
                        </mat-form-field>
                        
                        <mat-form-field class="full-width">
                            <mat-label>Aadhaar Number</mat-label>
                            <input [(ngModel)]="credentials.aadhaarNumber" name="aadhaarNumber"
                            type="text" #control1="ngModel" matInput/>
                            
                        </mat-form-field>
                        
                        <mat-form-field class="full-width">
                            <mat-label>Pension Type</mat-label>
                            <input  [(ngModel)]="credentials.pensionType" name="pensionType"
                            type="text" #control1="ngModel" matInput/>
                            
                        </mat-form-field>
                        
                        <br>
                        <br>
                        <div class="container text-center">
                            <button type="submit" mat-raised-button color="primary">Calculate Pension</button>
                            <button type="reset" (click)="resetdata()" mat-raised-button color="accent" style="margin-left: 10px;">Reset</button>
                            
                        </div>
                    </form>
                </div >
            </div>
        </div>
    </div>
    <br>
    <div class="">
        <table  class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Aadhaar Number</th>
                    <th>Pension Amount</th>
            </tr>
            </thead>
           <tbody> 
            <tr >
                    <td>{{pension.name}}</td>
                    <td>{{pension.aadhaarNumber}}</td>
                    <td>{{pension.pensionAmount}}</td>  
                    
            </tbody>
         </table>
    </div>
    </div>
